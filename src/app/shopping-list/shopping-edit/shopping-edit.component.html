<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control"
                 [(ngModel)]="ingredient.name" name="Nombre Ingrediente">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Cant.</label>
          <input type="number" id="amount" class="form-control"
                 [(ngModel)]="ingredient.amount" name="Cant. Ingrediente">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onAdd()" type="submit" class="btn btn-success">Agregar</button>
          <button (click)="onDelete()" class="btn btn-danger" type="button">Eliminar</button>
          <button (click)="onClean()" class="btn btn-primary" type="button">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
