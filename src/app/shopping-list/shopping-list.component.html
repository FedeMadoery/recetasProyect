<div class="row">
  <h2>Lista de Compras</h2>
  <hr>
  <div
    class="alert alert-danger col-xs-6"
    *ngIf="ingredientExist">
    <a href="#" class="close" (click)="ingredientExist=false" >&times;</a>
    El ingrediente ya <strong>existe.</strong>
  </div>
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#"
         class="list-group-item"
         *ngFor="let ingredient of ingredients, let id = index"
         (click)="onClickIngredientToEdit(ingredient,id)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
