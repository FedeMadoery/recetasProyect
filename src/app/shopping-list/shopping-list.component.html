<div class="row">
  <h2>Lista de Compras</h2>
  <hr>
  <div class="col-xs-10">
    <app-shopping-edit (addIngredient)="ingredients.push($event)" [ingredientToEdit]="ingredientToEdit"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item"
         *ngFor="let ingredient of ingredients"
      (click)="onClickIngredientToEdit(ingredient)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
